<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="signUP">
        <p>Please sign up</p>

        <input type="text" placeholder="First Name" class="firstName" required pattern="^[a-zA-z]{1,20}$">
        <input type="text" placeholder="Last Name" class="lastName" required pattern="^[a-zA-z]{1,20}$">
        <input type="email" placeholder="Email address" class="email" required pattern="^[^@]+@[^@]+$">
        <input type="password" placeholder="Password" class="password" required pattern="^\w{8,15}$">

        <button type="button" class="add">Sign Up</button>
        <button type="button" style="margin-top: 20px;background-color: brown;" class="signIN_BTN">Sign in now</button>
    </div>


    <div class="signIN">
        <p>Please sign in</p>
        <input type="email" placeholder="Email address" class="email_login" required pattern="^[^@]+@[^@]+$">
        <input type="password" placeholder="Password" class="password_login" required pattern="^\w{8,15}$">
        <button type="button" class="login">Sign in</button>
        <button type="button" class="signUP_BTN">Sign Up now</button>
    </div>


    <div class="profile">
        <img class="img" src="https://thumbs.dreamstime.com/b/%D0%BD%D0%B5%D0%B8%D0%B7%D0%B2%D0%B5%D1%81%D1%82%D0%BD%D1%8B%D0%B9-%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-%D0%BF%D1%80%D0%BE%D1%84%D0%B8%D0%BB%D1%8F-%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA%D0%B0-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D0%BE%D1%84%D0%B8%D1%81%D0%B0-%D0%BC%D1%83%D0%B6%D1%81%D0%BA%D0%BE%D0%B3%D0%BE-%D0%BF%D0%BE%D0%BB%D0%B0-175425661.jpg" alt="">
        <p class="profile_name"></p>
        <p class="profile_email"></p>
        <button type="button" class="signOUT_BTN">Sign Out</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
