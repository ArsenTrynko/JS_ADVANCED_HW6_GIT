<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="signUP">
        <p>Please sign up</p>

        <input type="text" placeholder="First Name" class="firstName" required pattern="^[a-zA-z]{1,20}$">
        <input type="text" placeholder="Last Name" class="lastName" required pattern="^[a-zA-z]{1,20}$">
        <input type="email" placeholder="Email address" class="email" required pattern="^[^@]+@[^@]+$">
        <input type="password" placeholder="Password" class="password" required pattern="^\w{8,15}$">

        <button type="button" class="add">Sign Up</button>
        <button type="button" style="margin-top: 20px;background-color: brown;" class="signIN_BTN">Sign in now</button>
    </div>


    <div class="signIN">
        <p>Please sign in</p>
        <input type="email" placeholder="Email address" class="email_login" required pattern="^[^@]+@[^@]+$">
        <input type="password" placeholder="Password" class="password_login" required pattern="^\w{8,15}$">
        <button type="button" class="login">Sign in</button>
        <button type="button" class="signUP_BTN">Sign Up now</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
